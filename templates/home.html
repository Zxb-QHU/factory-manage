{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    主页
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-7 col-xs-offset-1">
                <div id="myCarousel" class="carousel" style="margin-top: 1em">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{% static 'images/s0.jpg' %}" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/s1.jpg' %}" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/s2.jpg' %}" alt="Third slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/s3.jpg' %}" alt="4 slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/s4.jpg' %}" alt="5 slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-xs-4 " style="margin-top: 1em">
                <div class="panel panel-default">
                    <div class="panel-heading">公告牌</div>
                    <div class="panel-body">
                        <ul>
                            {% for notice in notices %}
                                <li><a href="{% url 'notice' notice.pk %}">{{ notice.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center">
            <p class="text-muted credit text-center" style="padding: 10px;">
                陈浩源 2022 仓库管理系统
            </p>
        </div>
    </nav>



{% endblock %}
